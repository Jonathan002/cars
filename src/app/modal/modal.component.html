<div class="background" (click)="modal.toggle()"></div>

<div *ngIf="modal.data" class="modal-dialog m-0" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{modal.data['Year']}} {{modal.data['Make']}} {{modal.data['Model']}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.toggle()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>Car Details:</div>
      <ul>
        <li *ngFor="let item of modal.data | keyvalue">
            {{item.key}}: {{item.value}}
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.toggle()">Close</button>
    </div>
  </div>
</div>
