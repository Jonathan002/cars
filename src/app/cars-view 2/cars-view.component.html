<div class="container m-auto">

  <cdk-virtual-scroll-viewport itemSize="100">
    <ng-container *ngFor="let car of cars; index as idx">

      <div *ngIf="car['Cool Factor'] > 6"
        class="col-xs-12 col-sm-6 col-md-4 col-xl-3 p-1 position-static animated slideInBottom">

        <!-- [style.background-image]="'url(' + imageApi(idx) + ')'" -->
        <div class="card transition shadow-sm h-100 img-container" (click)="modal.toggle(car)">
          <img class="img-content" [src]="imageApi(idx)" alt="A beutiful background image">
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h5 class="card-title">{{car.Year}} {{car.Make}} {{car.Model}}</h5>
            <div class="display-4">{{ car['Total Score'] }} </div>
            <button type="button" class="btn btn-light mt-auto">Details</button>
          </div>
        </div>

      </div>

    </ng-container>


  </cdk-virtual-scroll-viewport>


</div>
