<div class="container m-auto">
  <div class="row">

    <ng-container *ngFor="let car of cars; index as idx">
      <div *ngIf="car['Cool Factor'] > 6"
        class="col-xs-12 col-sm-6 col-md-4 col-xl-3 p-1">

        <app-card [car]="car" [idx]="idx"></app-card>

      </div>
    </ng-container>

  </div>
</div>
