<div class="container m-auto">

    <div class="row">
  
      <ng-container *ngFor="let car of cars; index as idx">
        <div *ngIf="car['Cool Factor'] > 6" class="col-xs-12 col-sm-6 col-md-4 col-xl-3 p-1 position-static">
  
          <div class="card shadow-sm h-100" [style.background-image]="'url(' + imageApi + idx + ')'">
            <div class="card-body d-flex flex-column justify-content-between align-items-center">
              <h5 class="card-title">{{car.Year}} {{car.Make}} {{car.Model}}</h5>
              <div class="display-4">{{ car['Total Score'] }} </div>
              <button type="button" class="btn btn-light mt-auto" (click)="modal.toggle(car)">View Details</button>
            </div>
          </div>
          
        </div>
      </ng-container>
  
    </div>
    
  
  </div>
