<div class="card transition shadow-sm h-100" (click)="modal.toggle(car)"
[style.background-image]="imgUrl ? 'url(' + imgUrl + ')' : null"
[class.content-placeholder]="!imgUrl">
  <div class="card-body d-flex flex-column justify-content-between align-items-center">
    <h5 class="card-title">{{car.Year}} {{car.Make}} {{car.Model}}</h5>
    <div class="display-4">{{ car['Total Score'] }} </div>
    <button type="button" class="btn btn-light mt-auto">Details</button>
  </div>
</div>
